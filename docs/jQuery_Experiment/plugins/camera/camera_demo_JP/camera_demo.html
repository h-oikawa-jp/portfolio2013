<head>
<meta charset="utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>camera demoサイト</title>
<meta name="description" content="" />
<meta name="keywords" content="*,*" />
<link type="text/css" href="css/import.css" rel="stylesheet" media="all" />
<link type="text/css" href="css/camera.css" rel="stylesheet" media="all" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type='text/javascript' src='js/jquery.easing.1.3.js'></script>
<script type='text/javascript' src='js/jquery.mobile.customized.min.js'></script>
<script type="text/javascript" src="js/camera.js"></script>
<script type="text/javascript">
  jQuery(function(){
      
      jQuery('#slide1').camera();

      jQuery('#slide2').camera({
        loader: 'bar',
        thumbnails: true,
        hover:false
      });
      jQuery('#slide3').camera({
        loader: 'bar',
        thumbnails: true,
        pagination: false,
        barPosition: 'top',
        hover: false,
        navigation: false,
        playPause: false
      });
  });
</script>
</head>

<body class="DIRNAME" id="FILENAME">
<div id="wrapper">
<hgroup>
		<h1>DEMO</h1>
		<h2>高機能なスライドショー</h2>
	</hgroup>
    <h3>通常のタイプ</h3>
<div class="camera_wrap camera_blue_skin" id="slide1">
    <div data-src="images/sample1.jpg" data-thumb="images/sample1-min.jpg"></div>
    <div data-src="images/sample2.jpg" data-thumb="images/sample2-min.jpg"></div>
    <div data-src="images/sample3.jpg" data-thumb="images/sample3-min.jpg"></div>
    <div data-src="images/sample4.jpg" data-thumb="images/sample4-min.jpg"></div>
</div>

	<h3>サムネイル有り、ローダー違うver、キャプション有り</h3>
<div class="camera_wrap camera_lime_skin" id="slide2">
    <div data-src="images/sample1.jpg" data-thumb="images/sample1-min.jpg">
      <div class="camera_caption fadeFromBottom">
            キャプションがここに入ります。classで設定変更できます。
      </div>
    </div>
    <div data-src="images/sample2.jpg" data-thumb="images/sample2-min.jpg">
      <div class="camera_caption fadeFromTop">
            キャプションがここに入ります。classで設定変更できます。
      </div>
    </div>
    <div data-src="images/sample3.jpg" data-thumb="images/sample3-min.jpg">
      <div class="camera_caption fadeFromLeft">
            キャプションがここに入ります。classで設定変更できます。
      </div>
    </div>
    <div data-src="images/sample4.jpg" data-thumb="images/sample4-min.jpg">
      <div class="camera_caption fadeFromRight">
            キャプションがここに入ります。classで設定変更できます。
      </div>
    </div>
</div>
<h3>サムネイル表示、ローダーの位置を上に、ナビゲーション無し、ホバー無効</h3>
<div class="camera_wrap camera_orange_skin" id="slide3">
    <div data-src="images/sample1.jpg" data-thumb="images/sample1-min.jpg"></div>
    <div data-src="images/sample2.jpg" data-thumb="images/sample2-min.jpg"></div>
    <div data-src="images/sample3.jpg" data-thumb="images/sample3-min.jpg"></div>
    <div data-src="images/sample4.jpg" data-thumb="images/sample4-min.jpg"></div>
</div>
